<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 효과</title>
    <link rel = "stylesheet" href="./css/effect.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
          $("#control a").click(function(){
              let num = Number($(this).text()); //0, 1, 2, 3
              $(this).addClass("on").siblings().removeClass("on");
              $("#pic > div").filter(":visible").stop().fadeOut(350).end()
                                .eq(num-1).stop().fadeIn(350);
          })
        //   $("#control a:first").daa("#pic > div:first").show();
        });

         
    </script>
</head>
<body>
    <div id="visual">
        <div id="pic">
            <div>
                <div><img src="./images/f1.jpg" alt="1"></div>
                <div><img src="./images/f2.jpg" alt="2"></div>
                <div><img src="./images/f3.jpg" alt="3"></div>
                <div><img src="./images/f4.jpg" alt="4"></div>
        </div>
        <div id="control">
            <a href="javascript:;">1</a>
            <a href="javascript:;">2</a>
            <a href="javascript:;">3</a>
            <a href="javascript:;">4</a>
        </div>
    </div>
</body>
</html>
