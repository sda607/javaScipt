<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery효과</title>
    <style>
        *{margin: 5px;}
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            display: none;
        }
        
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
       $(document).ready(function(){
        $("#m1 button:eq(0)").click(function(){
            $("#m1 .box").show();
        });
        $("#m3 button:eq(1)").click(function(){
            $("#m3 .box").fadeOut("fast", "swing", function(){
                $(this).text("내용3");
            });
        });


       });

         
    </script>
</head>
<body>
    <div id="m1">
        <button>show</button>
        <button>hide</button>
        <button>topggle</button>
        <div class="box">내용1</div>
    </div>
    <div id="m2">
        <button>slideDown</button>
        <button>slideUp</button>
        <button>slideTiggle</button>
        <div class="box">내용2</div>
    </div>
    <div id="m3">
        <button>fadeIn</button>
        <button>fadeOut</button>
        <button>fadeToggle</button>
        <div class="box">내용3</div>
    </div>
    
</body>
</html>
