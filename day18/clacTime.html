<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>시간 시, 분, 초로 환산</h3>
    <p id="display"></p>

    <script>
        let time = 10000; //초로 설정
        let min = 0; //분
        let sec = 0; //초
        let hour = 0;//시간

        min = Math.floor(time / 60); //분을 기준
        sec = (time % 60); //초
        hour = Math.floor(min / 60);
        min = min % 60; //최종의 분은 이전 분을 나눈 나머지
        
        // console.log(hour + "시간" + min + "분 " + sec + "초");
        let result = hour + "시간" + min + "분 " + sec + "초";
        document.getElementById("display").innerText = result;
    </script>
</body>
</html>
