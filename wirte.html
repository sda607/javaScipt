<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 출력하기</title>
    <script>
        // 객체.함수()
        // window.alert("안녕하세요");
        document.write(" 안녕하세요~<br>");
        document.write(" <h3>만나서 반가워요~</h3>");
        // console.log("안녕하세여");

        /*
            데이터 타임(Type, 자료형)
            - 숫자(1, 2, 3), 문자('a', "여름"), 블리언(boolean)-참, 거짓
            - 배열(리스트, season = ['봄', '여름', '가을', '겨울'])
            - 객체 : window, document, person, car
            문자를 표시할때는 - 홀따음표/ 쌍따음표 모두 가능
        */    

        console.log(100);//200
        console.log('100'+'100');//100100
        console.log(2.54215)// 2.54215
    </script>
</head>

</html>
