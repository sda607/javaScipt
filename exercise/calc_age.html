<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이를 계산하는 프로그램</title>
</head>
<body>
    <script>
        const year = 2022;
        let age = 0;
        let birthday = parseInt(prompt("태어난 연도를 입력하세요.(YYYY)" ));

        age  = year - birthday + 1;

        document.write(year + "년 현재<br>");
        document.write(birthday  + "년에 태어난 사람의 나이는 " + age + "세입니다.") ;


    </script>
</body>
</html>
