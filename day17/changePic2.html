<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 함수</title>
   
</head>
<body>
    <!-- 자바스크립트의 객체의 이벤트 함수로 구현 -->
    <div>
        <img src="./images/cup-1.png" id="pic" alt = "붉은색 찻잔">
    </div>
    <script>
      let pic = document.getElementById("pic");
      
      /*pic.onclick = changepic; //함수호출=괄호가 없음

      function changepic(){
          pic.src = "images/cup-2.png";
      }*/
      //실행함수(toggle방식)
      let sw = false;

      pic.onclick = function(){
          if(sw == false){
            pic.src = "images/cup-2.png";
            sw = true;
          }else{ //sw == true
            pic.src = "images/cup-1.png";
            sw = false;
          }
      }
    </script>
</body>
</html>
