<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date 객체</title>
</head>
<body>
    <h2>날짜 / 시간을 알려주는 Date 객체</h2>

    <script>
        let now = new Date();

        document.write("현재 년도 : " + now.getFullYear() + "<br>");
        document.write("현재 월  : " + (now.getMonth() + 1) + "<br>");
        document.write("현재 요일  : " + now.getDate() + "<br>");

        document.write("<br>============시간================</br>");
        document.write("현재 시간  : " + now.getHours() + "<br>");
        document.write("현재 분  : " + now.getMinutes() + "<br>");
        document.write("현재 초  : " + now.getSeconds() + "<br>");
        document.write("현재까지의 시간  : " + now.getTime() + "<br>");

    </script>
</body>
</html>
