<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수 선언</title>
</head>
<body>
    <script>
        // 상수 - constant variable;
        const DIVSION_VALUE = 100;
        let cm = prompt('cm를 입력하세요!', '');

        // 연산
        let m = cm / DIVSION_VALUE;
        document.write(m + 'm입니다.');

    </script>
</body>
</html>
