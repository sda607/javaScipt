<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 이벤트</title>
    <style>
        *{margin: 5px;}
        input[type = "text"].on{
            background: #f60;
            color: #fff;
        }
        p{color: #f00; display: none;}
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            //focus() 이벤트, blur() 해당요소 이벤트 발생
            $("#m1 input").focus(function(){
                $(this).addClass("on");
            }).blur(function(){ //blur 포커스 떠나면 이벤트
                $(this).removeClass("on");
            })

            //focusin(), focusout() - 해당요소나 자식요소 이벤트
            $("#m2").focusin(function(){
                $(this).children().addClass("on");
            }).focusout(function(){
                $(this).children().removeClass("on");
            });

            //change()- 해당요소 변경 이벤트
            $("#m3 > input").change(function(){
                let c = confirm("값을 바꾸시겠습니까?");
                if(!c){ //취소가 클린된다면
                    $(this).val(10); //값을 10으로 지정
                }
            });

            //select() - 선택 요소
            $("#m4 input").select(function(){
                let v = $(this).val(); //입력값
                let size = v.length;   //문자의 길이(크기)
                alert(v + " 총" + size + "문자를 선택하셨습니다.");
            });
            
            //submit() : form을 전송할때 일어나는 이벤트
            $(".frm").submit(function(){
                if(!$("#id").val()){
                    $(".msg1").css("dispaly", "block");
                    $("#id").focus();
                    return false;
                }else{
                    $(".msg1").css("dispaly", "none");
                }
                if(!$("#pw").val()){
                    $(".msg2").css("display", "block");
                    $("#pw").focus();
                    return false;
                }
            });



        });
    </script>
</head>
<body>
    <div id="m1">
        <input type="text" placeholder="값을 입력하세요.">
    </div>
    <div id="m2">
        <input type="text" placeholder="값을 입력하세요.">
    </div>
    <div id="m3">
        <span>값을 수정한 후 다음 입력요소로 이동하세요.</span>
        <input type="text" value="10">
    </div>
    <div id="m4">
        <input type="text" value="텍스트를 드래그하세요.">
    </div>

<form action="#" method="post" class="frm">
    <fieldset>
        <legend>로그인</legend>
        <div>
            <label for="id">아이디</label>
            <input type="text" id="id">
        </div>
        <p class="msg1">아이디를 입력하세요</p>
        <div>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw">
        </div>
        <p class="msg2">비밀번호를 입력하세요</p>
        <button>전송</button>
    </fieldset>
</form>

</body>
</html>
