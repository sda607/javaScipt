<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삽입 관련 메서드</title>
    <link rel="stylesheet" href="./css/insert.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            let totalNum = $(".vis > div").length;
            console.log(totalNum);
            let currentNum = 1; //전역변수
            $(".page_n > span:first").text(currentNum); // 초기값 : 1
            $(".page_n > span:last").text(totalNum);    // 초기값 : 4
            $(".next_b").click(function(){ //클릭했을 때 실행 함수
                currentNum++; //1 증가
                if(currentNum > totalNum){ // 5 > 4 (true)
                    currentNum = 1; //1로 설정
                }
                $(".page_n > span:first").text(currentNum); //숫자 표시
                //첫 이미지가 맨뒤에 위치됨
                $(".vis div:first").insertAfter(".vis div:last");
            });
            $(".prev_b").click(function(){ //클릭했을 때 실행 함수
                currentNum--; //1증가
                if(currentNum < 1){ // // 0 < 1(true)
                    currentNum = totalNum; //4
                }
                $(".page_n > span:first").text(currentNum); // 숫자표시
                $(".vis div:last").insertBefore(".vis div:first");
            });

        });

    </script>
</head>
<body>
    <div id="wrap">
        <div class="page">
            <span class="page_n">
            <span></span> / <span></span>
        </span>
        <button class="prev_b">&lt; 이전</button>
        <button class="next_b">&gt; 다음</button>
        </div>
        <div class="vis">
            <div>
                <a href="#"><img src="./images/1.jpg" alt="HTML"></a>
            </div>
            <div>
                <a href="#"><img src="./images/2.jpg" alt="css"></a>
            </div>
            <div>
                <a href="#"><img src="./images/3.jpg" alt="javascript"></a>
            </div>
            <div>
                <a href="#"><img src="./images/4.jpg" alt="jquery"></a>
            </div>
        </div>
    </div>
</body>
</html>
