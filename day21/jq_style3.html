<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        #outer{width: 500px; height: 500px; margin: 50px; position: relative; background: #f60;}
        #inner{width: 100px; height: 100px; position: absolute; left: 80px; top: 50px; background: #ccc;}
    </style>
    <script>
        $(document).ready(function(){
            //offset() - 브라우저기준(html)
            //position() - 부모 기준
            console.log($("#inner").offset().top);
            console.log($("#inner").offset().left);
            console.log($("#inner").position().top);
            console.log($("#inner").position().left);
        });
    </script>
</head>
<body>
    <div id="outer">
        <div id="inner">내용</div>
    </div>
</body>
</html>
