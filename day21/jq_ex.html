<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("h2").css("color", "#00f");
            $("#intro").css("background", "greenyellow");
            $(".info").css({"border" : "2px solid #ccc"})
            $(".info").append("<p>나는 서울에 살아요</p>");
            $(".pic").html("<img src='./img/cat.jpg'>")
            $("#msg").text("오늘도 좋은 하루");
            $("#msg").css({"color" : "red", "font-weight" : "blod"})
        });

    </script>
</head>
<body>
    <h2>어서오세요</h2>
    <div class="info">
        <p id="intro">내 이름은 기초이</p>
    </div>
    <div class="pic"></div>
    <div id="msg"></div>
</body>
</html>
