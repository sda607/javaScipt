<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식</title>
    <script>
        //문자열의 일치 여부 - test() 함수
        //방법1 - /표현식/
        //방법2 - RegExp(펴편식) 함수사용

        let text = "Hello World";

        //1.
        let pat1 = /W/g; //표현식
        let result = pat1.test(text); //true, false
        console.log(result);

        //2.
        let pat2 = new RegExp("Hello");
        let result2 = pat2.test(text);
        console.log(result2);

        //문자열 및 글자수 일치 여부
        let id = "a123";

        let regEx = /[0-9A-Za-z]{4}/;
        console.log(regEx.test(id));


    </script>
</head>

</body>
</html>
